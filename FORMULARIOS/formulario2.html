<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body style="background-color:#b3b3b3 ;">
    
    <div class="container" style="background-color:#CEAFE8 ;">
        <form action="#">
           <h2>Gastos</h2> 
           <label for="">Fecha</label>
           <input type="date" class="form-control">
           <label for="">Cuenta</label>
        <select name="" id="" class="form-control">
            <option value="1">Efectivo</option>
            <option value="2">Cuenta</option>
            <option value="3">Tarjeta de crédito</option>
        </select>
            <label for="">Categoría</label>
        <select name="" id="" class="form-control">
            <option value="11">Transporte</option>
            <option value="22">Comida</option>
            <option value="33">Salud</option>
            <option value="44">Otros</option>
        </select>
            <label for="">Cantidad en BS</label>
            <input type="number" class="form-control">
            <label for="">Descripcion</label>
            <input type="text" class="form-control">
            <input type="submit" class="btn btn-primary mt-4">

        </form>
            



    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
